---
layout: default
---

<section>
  <div class="row">
    <div class="col-md-6">
      <h1>Blog Posts</h1>
      <ul>
      {% for post in site.posts %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
      </ul>
    </div>
    <div class="col-md-6">
      <h1>Projects</h1>
      <ul>
      {% for project in site.data.projects %}
          <li><a href="{{ project.url }}">{{ project.title }}</a></li>
      {% endfor %}
      </ul>
    </div>
  </div>
</section>
