---
layout: default
---

<section>
  <div class="row">
    <div class="col-md-6">
      <h1>Blog Posts</h1>
      {% for post in site.posts %}
          <a href="{{ post.url }}">{{ post.title }}</a>
      {% endfor %}
    </div>
    <div class="col-md-6">
      <h1>Projects</h1>
      {% for project in site.posts %}
          <a href="{{ project.url }}">{{ project.title }}</a>
      {% endfor %}
    </div>
  </div>
</section>
