<!DOCTYPE html>
<html lang="{% if page.lang %}{{ page.lang }}{% else %}en{% endif %}">

	<head>
		{% include head.html %}
	</head>

	<body>

		{% include header.html %}

		<main>
			{{ content | replace: '&#8617;', '&#8617;&#xfe0e;' }}
		</main>

		{% if page.path contains '_posts' %}

			{% if content contains 'reversefootnote' %}
				<aside class="note"></aside>
				<script async src="/assets/footnotes.js"></script>
			{% endif %}

			{% if content contains 'twitter-tweet' %}
				<script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
			{% endif %}

		{% endif %}

		<link href="//fonts.googleapis.com/css?family=Fira+Sans:400,700,400italic,700italic|Fira+Mono:400,700" rel="stylesheet">

	</body>
</html>
